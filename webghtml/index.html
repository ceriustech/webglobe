<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale-1.0" />
		<title>WebGlobe</title>
		<link rel="stylesheet" type="text/css" href="styles/css/main.css" />
	</head>
	<body>
		<div class="body">
			<section class="http-methods-form">
				<form>
					<!-- Field for choosing HTTP method and sending requests -->
					<div class="input-group">
						<select class="form-select">
							<option value="GET" selected>GET</option>
							<option value="POST" selected>POST</option>
							<option value="PUT" selected>PUT</option>
							<option value="PATCH" selected>PATCH</option>
							<option value="DELETE" selected>DELETE</option>
						</select>
						<input
							required
							class="form-control"
							type="url"
							placeholder="https://example.com"
						/>
						<button type="submit" class="primary-btn">Send</button>
					</div>
					<!-- Request Header Tabs -->
					<ul class="nav nav-tabs" role="tablist">
						<li class="nav-item" role="presentation">
							<button
								class="nav-link active"
								id="query-params-tab"
								type="button"
								role="tab"
								aria-controls="query-params"
								aria-selected="true"
							>
								Querty Params
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="request-headers-tab"
								type="button"
								role="tab"
								aria-controls="headers"
								aria-selected="false"
							>
								Headers
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="json-tab"
								type="button"
								role="tab"
								aria-controls="json"
								aria-selected="false"
							>
								JSON
							</button>
						</li>
					</ul>
					<!-- Tab Panes -->
					<div class="tab-content border-top-0 border">
						<div
							class="tab-pane fade show active"
							id="query-params"
							role="tabpanel"
							aria-labelledby="query-params-tab"
						></div>
						<div
							class="tab-pane fade show"
							id="query-params"
							role="tabpanel"
							aria-labelledby="query-params-tab"
						></div>
						<div
							class="tab-pane fade show"
							id="query-params"
							role="tabpanel"
							aria-labelledby="query-params-tab"
						></div>
					</div>
				</form>
			</section>
		</div>
	</body>
</html>
